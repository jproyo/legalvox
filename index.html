<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LegalVox</title>
        <meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
        <meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body class="nl-blurred">
        <div class="container demo-1">
            <!-- Top Navigation -->
            <header>
                <h1><img src="images/logo.png"/><span>Your legal Platform</span></h1>
            </header>
            <div class="main clearfix">
                <form id="nl-form" class="nl-form">
                    Quiero un Contrato
                    <select id="tipoContrato">
                        <option value="0" selected>alquiler,laboral,...</option>
                        <option value="1">Laboral</option>
                        <option value="2">de Alquiler de vivienda</option>
                        <option value="3">de Arras</option>
                    </select>
                    <div id="stepTipo">
                    <select id="selectHoras">
                        <option value="0" selected>4 horas, 8 horas,...</option>
                        <option value="1"> de 4 horas semanales</option>
                        <option value="2"> de 3 meses de duración</option>
                        <option value="3"> Indefindo</option>
                    </select>
                    </div>
                    <br />
                    <div id="stepHorario">
                    El horario laboral será
                    <select id="selectDias">
                        <option value="0" selected>L a V, Lunes, Martes,...</option>
                        <option value="1">de Lunes a Viernes</option>
                        <option value="2">Lunes</option>
                        <option value="3">Martes</option>
                        <option value="4">Miercoles</option>
                        <option value="2">Jueves</option>
                        <option value="2">Viernes</option>
                    </select>
                    </div>
                    <div id="stepBanda"> de
                    <select id="selectBanda">
                        <option value="0" selected>9 a 18, 12 a 20,...</option>
                        <option value="1">16 p.m. a 8 p.m.</option>
                         <option value="2">9 a.m. a 6 p.m.</option>
                         <option value="3">9 a.m. a 9 p.m.</option>
                         <option value="4">12 a.m. a 8 p.m.</option>
                    </select></div>
                    <br />
                    <div id="stepSueldo">El sueldo mensual será de €
                    <input id="inputSueldo" type="text" value="" placeholder="300, 1200, 3000,.." data-subline="For example: € 1500"/></div>
                    <div id="stepDuracion">con una duración de
                    <select id="selectDuracion">
                        <option value="0" selected>1, 2 , 3...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="2">5</option>
                        <option value="2">6</option>
                        <option value="2">7</option>
                        <option value="2">8</option>
                        <option value="2">9</option>
                        <option value="2">10</option>
                    </select>
                    <select>
                        <option value="1">dias</option>
                        <option value="2" selected>meses</option>
                        <option value="3">años</option>
                    </select></div>
                    <div id="stepPuesto">para el puesto de <input type="text" value="" placeholder="Cajero de Supermecado" data-subline="For example: <em>Paleta</em> or <em>Camarero</em>"/>
                    <div id="emailDiv">
                        <br/>
                        Enviarlo para firmar a <input type="text" value="" placeholder="myaccount@email.com" data-subline="For example: <em>juan@gmail.com</em>"/>
                        <div class="nl-submit-wrap">
                            <button id="submitButton2" class="nl-submit" type="submit">Enviar</button>
                        </div>
                    </div>
                    <div class="nl-submit-wrap">
                        <button id="submitButton" class="nl-submit" type="submit">Crear</button>
                    </div>
                    </div>
                    <div class="nl-overlay"></div>
                </form>
            </div>
        </div><!-- /container -->
        <script src="js/jquery.min.js"></script>
        <script src="js/nlform.js"></script>
        <script>
            var nlform = new NLForm( document.getElementById( 'nl-form' ) );
        </script>
        <script src="js/index.js"></script>
    </body>
</html>
