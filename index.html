<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LegalVox</title>
        <meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
        <meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body class="nl-blurred">
        <div class="container demo-1">
            <!-- Top Navigation -->
            <header>
                <h1><img src="images/logo.png"/><span>Your legal Platform</span></h1>
            </header>
            <div class="main clearfix">
                <form id="nl-form" class="nl-form">
                    Quiero un Contrato Laboral
                    <select>
                        <option value="1" selected>de 4 horas semanales</option>
                        <option value="2">de 3 meses de duración</option>
                        <option value="3">Indefindo</option>
                    </select>
                    <br />
                    El horario laboral será
                    <select>
                        <option value="1" selected>de Lunes a Viernes</option>
                        <option value="2">Lunes</option>
                        <option value="3">Martes</option>
                        <option value="4">Miercoles</option>
                        <option value="2">Jueves</option>
                        <option value="2">Viernes</option>
                    </select> de
                    <select>
                        <option value="1" selected>16 p.m. a 8 p.m.</option>
                         <option value="1">9 a.m. a 6 p.m.</option>
                         <option value="1">9 a.m. a 9 p.m.</option>
                         <option value="1">12 a.m. a 8 p.m.</option>
                    </select>
                    <br />
                    El sueldo mensual será de €
                    <input type="text" value="" placeholder="650" data-subline="For example: € 1500"/>
                    con una duración de
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="2">5</option>
                        <option value="2">6</option>
                        <option value="2">7</option>
                        <option value="2">8</option>
                        <option value="2">9</option>
                        <option value="2">10</option>
                    </select>
                    <select>
                        <option value="1">dias</option>
                        <option value="2" selected>meses</option>
                        <option value="3">años</option>
                    </select>
                    para el puesto de <input type="text" value="" placeholder="Cajero de Supermecado" data-subline="For example: <em>Paleta</em> or <em>Camarero</em>"/>
                    <div id="emailDiv">
                        <br/>
                        Enviarlo para firmar a <input type="text" value="" placeholder="myaccount@email.com" data-subline="For example: <em>juan@gmail.com</em>"/>
                        <div class="nl-submit-wrap">
                            <button id="submitButton2" class="nl-submit" type="submit">Enviar</button>
                        </div>
                    </div>
                    <div class="nl-submit-wrap">
                        <button id="submitButton" class="nl-submit" type="submit">Crear</button>
                    </div>
                    <div class="nl-overlay"></div>
                </form>
            </div>
        </div><!-- /container -->
        <script src="js/jquery.min.js"></script>
        <script src="js/nlform.js"></script>
        <script>
            var nlform = new NLForm( document.getElementById( 'nl-form' ) );
        </script>
        <script src="js/index.js"></script>
    </body>
</html>
