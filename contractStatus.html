<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LegalVox</title>
        <meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
        <meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body class="nl-blurred">
        <div class="container demo-1">
            <!-- Top Navigation -->
            <header>
                <h1><img src="images/logo.png"/><span>Your legal Platform</span></h1>
            </header>
            <div class="clearfix contract">
                <div class="contractText">
                    Contrato <span class="highlight">Laboral</span> de <span class="highlight">4 horas semanales</span>. Horario laboral de <span class="highlight">Lunes a Viernes de 16 a 20</span>. El sueldo bruto mensual de <span class="highlight">€ 650</span> con una duración de <span class="highlight">3 meses</span> para el puesto de <span class="highlight">Cajero de Supermercado Día</span>.
                </div>
                <div class="contractStatus">
                    <i id="contractReady" class="far fa-file-pdf"></i>
                    <i id="contractWaiting" class="fa fa-chalkboard-teacher"></i>
                </div>
            </div>
        </div><!-- /container -->
        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
